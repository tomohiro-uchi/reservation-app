<div class="container text-center">
    <br>
    <div class="row">
        <div class="col" *ngFor="let product of Products; let productId = index">
            <a [routerLink]="['detail/'+productId]" routerLinkActive="active" ariaCurrentWhenActive="page" text-decoration="none">
                <div class="card">
                    <img src="{{product.coverImage}}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.name}}</h5>
                        <p class="card-text">{{product.description}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
